<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Jo</title>

    <!-- Link to JavaScript-->
     <script src = "js/pizza.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="images/pizza-icon.jpg">

     <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/pizza-styles.css">
</head>
<body>
    <main>
        <header>
            <img src="images/pizza-tag.jpg" alt="Pizza Jo Logo" id="logo">
            <h1>Pizza Jo</h1>
            <p id="tagline">Welcome to Pizza Jo, your go-to place for delicious pizzas!</p>
            <hr>
            <p>Our menu features a variety of pizzas, from classic Margherita to spicy Pepperoni.</p>
            <a id="contact-button" href="#" role="button">Contact</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <span id = "err-fname" class = "error"> Name cannot be empty!</span>

                <label for="lname">Last Name:
                <input type="text" id="lname" name="lname">
                <span id = "err-lname" class = "error"> Name cannot be empty!</span>

                <label for="email">Email address:</label>
                <input type="text" id="email" name="email">
                <span id = "err-email" class = "error"> Name cannot be empty!</span>
            </fieldset>

            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label for="pickup">
                    <input type="radio" id="pickup" name="method">Pickup
                </label>
                <label for="Delivery">
                    <input type="radio" id="Delivery" name="method">Delivery
                </label>
                <span id = "err-method" class = "error"> Name cannot be empty!</span>
            </fieldset>
            
            <fieldset>
                <legend> Select toppings</legend>
                <label for="pepperoni">
                    <input type="checkbox" id="pepperoni" name="topping[]" value="pepperoni">Pepperoni
                </label>
                <label for="pineapple">
                    <input type="checkbox" id="pineapple" name="topping[]" value="pineapple">Pineapple
                </label>
            </fieldset>

            <fieldset>
                <legend>Pizza Size</legend>
                <select id="size" name="size">
                    <option value="none">-- select a size</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                </label>
                <span id = "err-size" class = "error"> Name cannot be empty!</span>
            </fieldset>
            <!-- Add an order button-->
             <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
